<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "utf-8"/>
        <title> MOKEPON!</title>
        <link rel ="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>

    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo"> Mokepon </h1>

            <h2 class="subtitulo"> Elige tu mascota </h2>

            <div id='contenedorTarjetas' class="tarjetas">
            </div>

        <button id= "boton-mascota"> Seleccionar </button>
        </section>

        <section id="ver-mapa">
            <h1 class="titulo3"> Recorre el mapa con tu Mokepon </h1>
            <canvas id="mapa"></canvas>
                <button class="bot" ontouchend="detenerMovimiento()" onmouseup="detenerMovimiento()" 
                                    onmousedown="moverArriba()" ontouchstart="moverArriba()" >Arriba</button>
                <button class="boto" onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()"
                                    onmousedown="moverIzquierda()" ontouchstart="moverIzquierda()">Izquierda</button>
                <button class="botone" onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" 
                                    onmousedown="moverAbajo()"ontouchstart="moverAbajo()">Abajo</button>
                <button class="botones" onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" 
                                    onmousedown="moverDerecha()" ontouchstart="moverDerecha()">Derecha</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo2"> Mokepon </h1>

            <h2 class="subtitulo"> Elige tu ataque </h2>

            <div id="contenedorAtaques" class="tarjetas-ataques">
            </div>

            <div id="mensajes">
                <div id="resultado">Mucha suerte</div>

                <section id="reiniciar">
                     <button id= "boton-reiniciar"> Reiniciar </button> 
                </section>   
            </div>

            <div class="ataques" >
                <div>
                    <p id="vidas-jugador"> 0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                </div>
                <div >
                    <p id ="vidas-enemigo"> 0</p>
                    <p id="mascota-enemigo" class="img"></p>
                    <div id="ataques-del-enemigo" ></div>
                </div>
            </div> 
        </section>
        <script src="./js/mokepon.js"> </script>
    </body>
</html>
